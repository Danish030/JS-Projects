<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <h1 class="fcc-title">Music Player</h1>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img
              src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
              alt="song cover art"
            />
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title">Song Title</p>
              <p id="player-song-artist">Artist Name</p>
            </div>
                       <div class="player-buttons">
              <button id="previous" class="control-button" aria-label="Previous" title="Previous">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="control-button" aria-label="Play" title="Play">
                <i class="fas fa-play"></i>
              </button>
              <button id="pause" class="control-button" aria-label="Pause" title="Pause">
                <i class="fas fa-pause"></i>
              </button>
              <button id="next" class="control-button" aria-label="Next" title="Next">
                <i class="fas fa-forward"></i>
              </button>
              <button id="shuffle" class="control-button" aria-label="Shuffle" title="Shuffle">
                <i class="fas fa-random"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <h2 class="playlist-title" id="playlist">Playlist</h2>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
