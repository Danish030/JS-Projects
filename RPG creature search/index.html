<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>RPG Creature Search App</h1>
    <div class="container">
        <div class="search-container">
            <label for="search-input">Search for Creature Name or ID:</label>
            <div class="search-input-row">
                <input type="text" id="search-input" required placeholder="Enter creature name or ID">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="result-container">
            <div class="creature-info">
                <div class="name-id">
                    <span id="creature-name"></span>
                    <span id="creature-id"></span>
                </div>
                <div class="health">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div id="types">
                    
                </div>
                <div class="special-ability">
                    <div id="special-name"></div>
                    <div id="special-description"></div>
                </div>
            </div>
            <div class="creature-stats"></div>
            <table class="stats-table">
                <tbody>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed" class="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>  
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
